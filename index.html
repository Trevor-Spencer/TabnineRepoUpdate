<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6e6fa;
        }

        /* Header styles */
        header {
            background-color: #004085;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .nav-button {
            margin-right: 10px;
            color: #fff;
            text-decoration: none;
        }

        /* Teacher section styles */
        .teacher-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .teacher-image {
            max-width: 100%;
            height: auto;
        }

        .teacher-description {
            margin-top: 20px;
            font-size: 16px;
        }

        /* Footer styles */
        footer {
            background-color: #004085;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        form h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #0062CC;
        }
    </style>
</head>
<body>
    <header>
        <h1>School Website</h1>
        <div class="nav-buttons">
            <a class="nav-button" href="#">Home</a>
            <a class="nav-button" href="#">Teachers</a>
        </div>
    </header>
    <div class="teacher-container">
        <img class="teacher-image" src="teacher-image.jpg" alt="Teacher Image">
        <p class="teacher-description">
            Our dedicated teachers are committed to providing the best education for our students. They have years of experience and are passionate about helping students succeed.
        </p>
    </div>
    <footer>
        Â© 2024 School Website. All rights reserved.
    </footer>
    <form>
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
